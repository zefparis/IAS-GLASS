<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- IAS Glass - Premium Hi-Tech Device Mockup -->
  <defs>
    <!-- Advanced gradients -->
    <radialGradient id="bgGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#6EE7BF;stop-opacity:0.25" />
      <stop offset="50%" style="stop-color:#3D7A8F;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0B0F14;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6EE7BF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#4FB3A0;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#2D6B7A;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6EDF3;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#93A2B1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="accentGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6EE7BF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#6EE7BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6EE7BF;stop-opacity:0" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Patterns for tech details -->
    <pattern id="circuitPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 20h40M20 0v40" stroke="#6EE7BF" stroke-width="0.5" opacity="0.2"/>
      <circle cx="20" cy="20" r="2" fill="#6EE7BF" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background ambient glow -->
  <ellipse cx="400" cy="280" rx="350" ry="280" fill="url(#bgGlow)" opacity="0.8"/>
  
  <!-- Secondary glow rings -->
  <ellipse cx="400" cy="280" rx="280" ry="220" fill="none" stroke="#6EE7BF" stroke-width="1" opacity="0.05"/>
  <ellipse cx="400" cy="280" rx="320" ry="250" fill="none" stroke="#6EE7BF" stroke-width="1" opacity="0.03"/>
  
  <!-- Main frame body -->
  <g id="mainFrame">
    <!-- Left lens frame - premium design -->
    <ellipse cx="260" cy="280" rx="95" ry="78" fill="url(#lensGradient)" opacity="0.15"/>
    <ellipse cx="260" cy="280" rx="95" ry="78" fill="none" stroke="url(#frameGradient)" stroke-width="5"/>
    <ellipse cx="260" cy="280" rx="90" ry="73" fill="none" stroke="#6EE7BF" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Left lens inner details -->
    <ellipse cx="260" cy="280" rx="85" ry="68" fill="rgba(110, 231, 191, 0.03)" filter="url(#innerShadow)"/>
    <ellipse cx="260" cy="280" rx="75" ry="58" fill="url(#circuitPattern)" opacity="0.4"/>
    
    <!-- Right lens frame - premium design -->
    <ellipse cx="540" cy="280" rx="95" ry="78" fill="url(#lensGradient)" opacity="0.15"/>
    <ellipse cx="540" cy="280" rx="95" ry="78" fill="none" stroke="url(#frameGradient)" stroke-width="5"/>
    <ellipse cx="540" cy="280" rx="90" ry="73" fill="none" stroke="#6EE7BF" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Right lens inner details -->
    <ellipse cx="540" cy="280" rx="85" ry="68" fill="rgba(110, 231, 191, 0.03)" filter="url(#innerShadow)"/>
    <ellipse cx="540" cy="280" rx="75" ry="58" fill="url(#circuitPattern)" opacity="0.4"/>
    
    <!-- Bridge - premium technical design -->
    <path d="M 365 275 Q 400 265 435 275" stroke="url(#frameGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 365 275 Q 400 265 435 275" stroke="#6EE7BF" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Bridge sensor housing -->
    <rect x="385" y="255" width="30" height="18" rx="4" fill="rgba(110, 231, 191, 0.15)" stroke="#6EE7BF" stroke-width="1.5"/>
    <circle cx="395" cy="264" r="3" fill="#6EE7BF" filter="url(#softGlow)"/>
    <circle cx="405" cy="264" r="3" fill="#6EE7BF" filter="url(#softGlow)"/>
    
    <!-- Left temple - technical design -->
    <path d="M 165 275 L 100 265" stroke="url(#frameGradient)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 165 275 L 100 265" stroke="#6EE7BF" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <path d="M 100 265 L 80 310" stroke="url(#frameGradient)" stroke-width="7" stroke-linecap="round"/>
    <path d="M 100 265 L 80 310" stroke="#6EE7BF" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
    
    <!-- Left temple details -->
    <rect x="95" y="260" width="60" height="10" rx="2" fill="rgba(110, 231, 191, 0.1)" stroke="#6EE7BF" stroke-width="1"/>
    <line x1="100" y1="265" x2="150" y2="265" stroke="#6EE7BF" stroke-width="0.5" opacity="0.5"/>
    
    <!-- Right temple - technical design -->
    <path d="M 635 275 L 700 265" stroke="url(#frameGradient)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 635 275 L 700 265" stroke="#6EE7BF" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <path d="M 700 265 L 720 310" stroke="url(#frameGradient)" stroke-width="7" stroke-linecap="round"/>
    <path d="M 700 265 L 720 310" stroke="#6EE7BF" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
    
    <!-- Right temple details -->
    <rect x="645" y="260" width="60" height="10" rx="2" fill="rgba(110, 231, 191, 0.1)" stroke="#6EE7BF" stroke-width="1"/>
    <line x1="650" y1="265" x2="700" y2="265" stroke="#6EE7BF" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- Advanced HUD display on left lens -->
  <g id="leftHUD" opacity="0.9">
    <!-- HUD Frame -->
    <rect x="200" y="240" width="80" height="70" rx="4" fill="rgba(11, 15, 20, 0.4)" stroke="#6EE7BF" stroke-width="1" opacity="0.3"/>
    
    <!-- Data streams -->
    <g filter="url(#softGlow)">
      <line x1="210" y1="255" x2="265" y2="255" stroke="url(#accentGlow)" stroke-width="2"/>
      <line x1="210" y1="265" x2="250" y2="265" stroke="url(#accentGlow)" stroke-width="2"/>
      <line x1="210" y1="275" x2="270" y2="275" stroke="url(#accentGlow)" stroke-width="2"/>
      <line x1="210" y1="285" x2="245" y2="285" stroke="url(#accentGlow)" stroke-width="2"/>
      <line x1="210" y1="295" x2="260" y2="295" stroke="url(#accentGlow)" stroke-width="2"/>
    </g>
    
    <!-- Active indicators -->
    <circle cx="205" cy="255" r="3" fill="#6EE7BF" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="205" cy="275" r="3" fill="#6EE7BF" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="205" cy="295" r="3" fill="#6EE7BF" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Sensor array visualization -->
  <g id="sensors">
    <!-- Top sensors -->
    <g id="sensorCluster1" transform="translate(230, 195)">
      <circle r="6" fill="rgba(110, 231, 191, 0.2)" stroke="#6EE7BF" stroke-width="1.5"/>
      <circle r="3" fill="#6EE7BF" filter="url(#strongGlow)">
        <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-15" text-anchor="middle" font-size="9" fill="#6EE7BF" font-family="system-ui" font-weight="500">RGB</text>
    </g>
    
    <g id="sensorCluster2" transform="translate(280, 190)">
      <circle r="6" fill="rgba(110, 231, 191, 0.2)" stroke="#6EE7BF" stroke-width="1.5"/>
      <circle r="3" fill="#6EE7BF" filter="url(#strongGlow)">
        <animate attributeName="r" values="3;4;3" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-15" text-anchor="middle" font-size="9" fill="#6EE7BF" font-family="system-ui" font-weight="500">IR</text>
    </g>
    
    <g id="sensorCluster3" transform="translate(510, 190)">
      <circle r="6" fill="rgba(110, 231, 191, 0.2)" stroke="#6EE7BF" stroke-width="1.5"/>
      <circle r="3" fill="#6EE7BF" filter="url(#strongGlow)">
        <animate attributeName="r" values="3;4;3" dur="2.7s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-15" text-anchor="middle" font-size="9" fill="#6EE7BF" font-family="system-ui" font-weight="500">Thermal</text>
    </g>
    
    <g id="sensorCluster4" transform="translate(560, 195)">
      <circle r="6" fill="rgba(110, 231, 191, 0.2)" stroke="#6EE7BF" stroke-width="1.5"/>
      <circle r="3" fill="#6EE7BF" filter="url(#strongGlow)">
        <animate attributeName="r" values="3;4;3" dur="3.1s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-15" text-anchor="middle" font-size="9" fill="#6EE7BF" font-family="system-ui" font-weight="500">Audio</text>
    </g>
  </g>
  
  <!-- AR projection visualization on right lens -->
  <g id="rightARDisplay" opacity="0.8">
    <!-- Holographic projection -->
    <rect x="480" y="250" width="100" height="60" rx="6" fill="rgba(110, 231, 191, 0.05)" stroke="#6EE7BF" stroke-width="1" stroke-dasharray="4,2"/>
    
    <!-- 3D grid effect -->
    <g opacity="0.4">
      <line x1="490" y1="260" x2="570" y2="260" stroke="#6EE7BF" stroke-width="0.5"/>
      <line x1="490" y1="270" x2="570" y2="270" stroke="#6EE7BF" stroke-width="0.5"/>
      <line x1="490" y1="280" x2="570" y2="280" stroke="#6EE7BF" stroke-width="0.5"/>
      <line x1="490" y1="290" x2="570" y2="290" stroke="#6EE7BF" stroke-width="0.5"/>
      <line x1="490" y1="300" x2="570" y2="300" stroke="#6EE7BF" stroke-width="0.5"/>
      
      <line x1="500" y1="250" x2="500" y2="310" stroke="#6EE7BF" stroke-width="0.5"/>
      <line x1="520" y1="250" x2="520" y2="310" stroke="#6EE7BF" stroke-width="0.5"/>
      <line x1="540" y1="250" x2="540" y2="310" stroke="#6EE7BF" stroke-width="0.5"/>
      <line x1="560" y1="250" x2="560" y2="310" stroke="#6EE7BF" stroke-width="0.5"/>
    </g>
    
    <!-- AR markers -->
    <circle cx="500" cy="265" r="2" fill="#6EE7BF" opacity="0.8"/>
    <circle cx="550" cy="275" r="2" fill="#6EE7BF" opacity="0.8"/>
    <circle cx="520" cy="295" r="2" fill="#6EE7BF" opacity="0.8"/>
  </g>
  
  <!-- Edge AI Processing indicator -->
  <g id="aiIndicator" transform="translate(400, 380)">
    <rect x="-55" y="-18" width="110" height="36" rx="8" fill="rgba(11, 15, 20, 0.6)" stroke="#6EE7BF" stroke-width="2" filter="url(#softGlow)"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-size="13" fill="#6EE7BF" font-family="system-ui" font-weight="700" letter-spacing="1">EDGE AI</text>
    <text x="0" y="10" text-anchor="middle" font-size="8" fill="#93A2B1" font-family="system-ui">Neural Processing</text>
    
    <!-- Processing animation -->
    <circle cx="-40" cy="-5" r="2" fill="#6EE7BF" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="-5" r="2" fill="#6EE7BF" filter="url(#softGlow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection lines to specs -->
  <g id="techCallouts" opacity="0.6">
    <!-- Left NPU indicator -->
    <line x1="80" y1="320" x2="80" y2="420" stroke="#93A2B1" stroke-width="1.5" stroke-dasharray="5,3"/>
    <circle cx="80" cy="320" r="3" fill="#6EE7BF"/>
    <rect x="30" y="425" width="100" height="35" rx="4" fill="rgba(11, 15, 20, 0.8)" stroke="#6EE7BF" stroke-width="1"/>
    <text x="80" y="438" text-anchor="middle" font-size="10" fill="#6EE7BF" font-family="system-ui" font-weight="600">NPU Local</text>
    <text x="80" y="450" text-anchor="middle" font-size="8" fill="#93A2B1" font-family="system-ui">&lt; 30ms latency</text>
    
    <!-- Right HUD indicator -->
    <line x1="720" y1="320" x2="720" y2="420" stroke="#93A2B1" stroke-width="1.5" stroke-dasharray="5,3"/>
    <circle cx="720" cy="320" r="3" fill="#6EE7BF"/>
    <rect x="670" y="425" width="100" height="35" rx="4" fill="rgba(11, 15, 20, 0.8)" stroke="#6EE7BF" stroke-width="1"/>
    <text x="720" y="438" text-anchor="middle" font-size="10" fill="#6EE7BF" font-family="system-ui" font-weight="600">AR Display</text>
    <text x="720" y="450" text-anchor="middle" font-size="8" fill="#93A2B1" font-family="system-ui">Non-intrusive</text>
  </g>
  
  <!-- Ambient particles -->
  <g id="particles" opacity="0.3">
    <circle cx="150" cy="200" r="1.5" fill="#6EE7BF">
      <animate attributeName="cy" values="200;190;200" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="220" r="1.5" fill="#6EE7BF">
      <animate attributeName="cy" values="220;210;220" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="150" r="1" fill="#6EE7BF">
      <animate attributeName="cy" values="150;145;150" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Scan line effect -->
  <line x1="0" y1="280" x2="800" y2="280" stroke="url(#accentGlow)" stroke-width="2" opacity="0.2">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>
