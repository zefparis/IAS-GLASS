<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Technical Architecture Diagram -->
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6EE7BF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6EE7BF;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" fill="#E6EDF3" font-family="system-ui" font-weight="600">Stack d'exécution locale</text>
  
  <!-- Main Pipeline -->
  
  <!-- 1. Capteurs -->
  <g>
    <rect x="50" y="100" width="120" height="200" rx="8" fill="rgba(110, 231, 191, 0.1)" stroke="#6EE7BF" stroke-width="2"/>
    <text x="110" y="130" text-anchor="middle" font-size="16" fill="#6EE7BF" font-family="system-ui" font-weight="600">Capteurs</text>
    
    <text x="110" y="160" text-anchor="middle" font-size="12" fill="#93A2B1" font-family="system-ui">RGB</text>
    <text x="110" y="180" text-anchor="middle" font-size="12" fill="#93A2B1" font-family="system-ui">Infrarouge</text>
    <text x="110" y="200" text-anchor="middle" font-size="12" fill="#93A2B1" font-family="system-ui">Thermique</text>
    <text x="110" y="220" text-anchor="middle" font-size="12" fill="#93A2B1" font-family="system-ui">Audio</text>
    <text x="110" y="240" text-anchor="middle" font-size="12" fill="#93A2B1" font-family="system-ui">IMU</text>
    
    <circle cx="110" cy="270" r="4" fill="#6EE7BF"/>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 170 200 L 230 200" stroke="#6EE7BF" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6EE7BF" />
    </marker>
  </defs>
  
  <!-- 2. NPU/ARM -->
  <g>
    <rect x="230" y="100" width="140" height="200" rx="8" fill="rgba(110, 231, 191, 0.1)" stroke="#6EE7BF" stroke-width="2"/>
    <text x="300" y="130" text-anchor="middle" font-size="16" fill="#6EE7BF" font-family="system-ui" font-weight="600">NPU / ARM</text>
    
    <rect x="250" y="150" width="100" height="30" rx="4" fill="rgba(110, 231, 191, 0.05)" stroke="#6EE7BF" stroke-width="1"/>
    <text x="300" y="170" text-anchor="middle" font-size="11" fill="#93A2B1" font-family="system-ui">Neural Engine</text>
    
    <rect x="250" y="190" width="100" height="30" rx="4" fill="rgba(110, 231, 191, 0.05)" stroke="#6EE7BF" stroke-width="1"/>
    <text x="300" y="210" text-anchor="middle" font-size="11" fill="#93A2B1" font-family="system-ui">Vision Pipeline</text>
    
    <rect x="250" y="230" width="100" height="30" rx="4" fill="rgba(110, 231, 191, 0.05)" stroke="#6EE7BF" stroke-width="1"/>
    <text x="300" y="250" text-anchor="middle" font-size="11" fill="#93A2B1" font-family="system-ui">Audio DSP</text>
    
    <circle cx="300" cy="275" r="4" fill="#6EE7BF"/>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 370 200 L 430 200" stroke="#6EE7BF" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 3. LLM Local -->
  <g>
    <rect x="430" y="100" width="140" height="200" rx="8" fill="rgba(110, 231, 191, 0.15)" stroke="#6EE7BF" stroke-width="2"/>
    <text x="500" y="130" text-anchor="middle" font-size="16" fill="#6EE7BF" font-family="system-ui" font-weight="600">LLM Local</text>
    
    <text x="500" y="160" text-anchor="middle" font-size="12" fill="#93A2B1" font-family="system-ui">4-bit quant.</text>
    <text x="500" y="180" text-anchor="middle" font-size="12" fill="#93A2B1" font-family="system-ui">Offline</text>
    <text x="500" y="200" text-anchor="middle" font-size="12" fill="#93A2B1" font-family="system-ui">Latence &lt; 30ms</text>
    
    <rect x="450" y="220" width="100" height="50" rx="4" fill="rgba(110, 231, 191, 0.05)" stroke="#6EE7BF" stroke-width="1"/>
    <text x="500" y="240" text-anchor="middle" font-size="10" fill="#93A2B1" font-family="system-ui">Contexte</text>
    <text x="500" y="255" text-anchor="middle" font-size="10" fill="#93A2B1" font-family="system-ui">Analyse</text>
    
    <circle cx="500" cy="280" r="4" fill="#6EE7BF"/>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 570 200 L 620 200" stroke="#6EE7BF" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 4. Output (HUD + Audio) -->
  <g>
    <rect x="620" y="100" width="130" height="90" rx="8" fill="rgba(110, 231, 191, 0.1)" stroke="#6EE7BF" stroke-width="2"/>
    <text x="685" y="130" text-anchor="middle" font-size="16" fill="#6EE7BF" font-family="system-ui" font-weight="600">HUD</text>
    <text x="685" y="155" text-anchor="middle" font-size="12" fill="#93A2B1" font-family="system-ui">Affichage AR</text>
    <text x="685" y="175" text-anchor="middle" font-size="12" fill="#93A2B1" font-family="system-ui">Non-intrusif</text>
  </g>
  
  <g>
    <rect x="620" y="210" width="130" height="90" rx="8" fill="rgba(110, 231, 191, 0.1)" stroke="#6EE7BF" stroke-width="2"/>
    <text x="685" y="240" text-anchor="middle" font-size="16" fill="#6EE7BF" font-family="system-ui" font-weight="600">Audio</text>
    <text x="685" y="265" text-anchor="middle" font-size="12" fill="#93A2B1" font-family="system-ui">Synthèse vocale</text>
    <text x="685" y="285" text-anchor="middle" font-size="12" fill="#93A2B1" font-family="system-ui">Bone conduction</text>
  </g>
  
  <!-- Optional Cloud (peripheral) -->
  <g opacity="0.5">
    <rect x="300" y="330" width="200" height="50" rx="8" fill="rgba(147, 162, 177, 0.1)" stroke="#93A2B1" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="400" y="350" text-anchor="middle" font-size="14" fill="#93A2B1" font-family="system-ui" font-weight="500">Cloud (optionnel)</text>
    <text x="400" y="368" text-anchor="middle" font-size="11" fill="#93A2B1" font-family="system-ui">Chiffré E2E</text>
  </g>
  
  <!-- Connection to cloud (dashed) -->
  <path d="M 500 300 L 500 315 L 400 315 L 400 330" stroke="#93A2B1" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
</svg>
