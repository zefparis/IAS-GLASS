<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Open Graph Image for IAS Glass -->
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0B0F14"/>
  
  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#6EE7BF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0B0F14;stop-opacity:0" />
    </radialGradient>
  </defs>
  <circle cx="600" cy="315" r="400" fill="url(#bgGradient)"/>
  
  <!-- Logo/Brand -->
  <text x="600" y="180" text-anchor="middle" font-size="80" fill="#6EE7BF" font-family="system-ui" font-weight="700">IAS Glass</text>
  
  <!-- Tagline -->
  <text x="600" y="250" text-anchor="middle" font-size="32" fill="#E6EDF3" font-family="system-ui" font-weight="400">Les premières lunettes IA totalement autonomes</text>
  
  <!-- Simple glasses icon -->
  <g transform="translate(450, 300)">
    <ellipse cx="80" cy="60" rx="60" ry="45" fill="none" stroke="#6EE7BF" stroke-width="3" opacity="0.8"/>
    <ellipse cx="220" cy="60" rx="60" ry="45" fill="none" stroke="#6EE7BF" stroke-width="3" opacity="0.8"/>
    <line x1="140" y1="55" x2="160" y2="55" stroke="#6EE7BF" stroke-width="3" opacity="0.8"/>
  </g>
  
  <!-- Key features -->
  <g transform="translate(300, 420)">
    <text x="0" y="0" font-size="20" fill="#93A2B1" font-family="system-ui">✓ Edge AI</text>
    <text x="200" y="0" font-size="20" fill="#93A2B1" font-family="system-ui">✓ LLM Local</text>
    <text x="420" y="0" font-size="20" fill="#93A2B1" font-family="system-ui">✓ Confidentialité Native</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="570" text-anchor="middle" font-size="18" fill="#93A2B1" font-family="system-ui" opacity="0.7">L'IA ne remplace pas l'humain. Elle l'augmente.</text>
</svg>
